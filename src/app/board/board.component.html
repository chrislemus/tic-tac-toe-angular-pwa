<button nbButton outline status="danger" (click)="newGame()">
  Start new Game
</button>

<h1>Current Player: {{ player }}</h1>

<h2 *ngIf="winner | async">Player {{ winner | async }} won the game!</h2>

<main>
  <app-square
    *ngFor="let val of squares | async; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
